<md-list flex>
  <md-list-item class="md-2-line" ng-repeat="category in $ctrl.categories" ui-sref="items({ categoryShortName: category.short_name })">
    <div class="md-list-item-text" layout="column">
      <h3>{{ category.name }}</h3>
      <p>{{ category.special_instructions }}</p>
    </div>
  </md-list-item>
</md-list>
